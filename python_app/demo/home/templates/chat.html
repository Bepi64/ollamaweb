<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat avec {{ model }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .user-info {
            background: #e6f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .chat-window {
            height: 500px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            background: #3182ce;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.model {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: auto;
        }
        .message-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            background: white;
            border-radius: 0 0 8px 8px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }
        .message-input button {
            padding: 10px 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .message-input button:hover {
            background: #2563eb;
        }
        .message-input button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .typing-indicator {
            color: #718096;
            font-style: italic;
            padding: 10px 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Chat avec {{ model }}</h1>
        </div>
        
        <div class="user-info">
            <strong>ConnectÃ© en tant que :</strong> {{ pseudo }}
            <br>
            <small>ModÃ¨le : {{ model }}</small>
        </div>
        
        <div class="chat-window">
            <div class="chat-messages" id="chat-messages">
                <div class="message model">
                    <strong>{{ model }} :</strong> Bonjour {{ pseudo }} ! Je suis prÃªt Ã  discuter avec vous. Que souhaitez-vous me dire ?
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                {{ model }} est en train d'Ã©crire...
            </div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Tapez votre message..." maxlength="500">
                <button id="send-button" onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        
        let currentStreamingMessage = null;

        const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const wsPath = `${wsScheme}://${window.location.host}/ws/chat/{{ pseudo }}/{{ model }}/`;
        let socket = null;

        function connectWebSocket() {
            socket = new WebSocket(wsPath);

            socket.onopen = function() {
            };

            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'stream_start') {
                        typingIndicator.style.display = 'none';
                        currentStreamingMessage = createStreamingMessage();
                    } else if (data.type === 'stream_chunk') {
                        if (currentStreamingMessage) {
                            appendToStreamingMessage(currentStreamingMessage, data.message);
                        }
                    } else if (data.type === 'stream_end') {
                        currentStreamingMessage = null;
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    } else if (data.type === 'stream_error') {
                        typingIndicator.style.display = 'none';
                        addMessage(data.message, 'model');
                        currentStreamingMessage = null;
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    } else if (data && typeof data.message === 'string') {
                        typingIndicator.style.display = 'none';
                        addMessage(data.message, 'model');
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    }
                } catch (e) {
                    typingIndicator.style.display = 'none';
                    addMessage('RÃ©ponse invalide du serveur.', 'model');
                    currentStreamingMessage = null;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            };

            socket.onclose = function() {
                setTimeout(() => connectWebSocket(), 1000);
            };

            socket.onerror = function() {
                typingIndicator.style.display = 'none';
                addMessage("Erreur de connexion au serveur.", 'model');
                messageInput.disabled = false;
                sendButton.disabled = false;
            };
        }

        connectWebSocket();

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                addMessage("Connexion en cours, veuillez rÃ©essayer...", 'model');
                return;
            }

            messageInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, 'user');
            messageInput.value = '';

            typingIndicator.style.display = 'block';

            socket.send(JSON.stringify({ message: message }));
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            if (sender === 'user') {
                messageDiv.innerHTML = `<strong>{{ pseudo }} :</strong> ${text}`;
            } else {
                messageDiv.innerHTML = `<strong>{{ model }} :</strong> ${text}`;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message model';
            messageDiv.innerHTML = `<strong>{{ model }} :</strong> <span class="streaming-content"></span>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv.querySelector('.streaming-content');
        }

        function appendToStreamingMessage(element, text) {
            element.textContent += text;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.focus();
    </script>
</body>
</html>
